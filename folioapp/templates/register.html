<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PortfolioBox-Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/backend/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/static/backend/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/backend/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/backend/images/logo-mini.png" />
  <link rel="stylesheet" href="/static/sweet-alert.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css">
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="height: 27px;width: calc(289px - 125px);" src="/static/backend/images/logo.png" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="post">{% csrf_token %}
                <div class="form-group">
                  <input type="text" id="uname" name="uname" class="form-control form-control-lg" placeholder="Username">
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <div class="form-group row">
                        <div class="col-lg-12">
                            <label class="form-check-label"><input type="radio" class="form-check-input" value="M" name="gender"/> Male&nbsp;&nbsp;</label>
                            <label class="form-check-label"><input type="radio" class="form-check-input" value="F" name="gender"/> FeMale&nbsp;&nbsp;</label>
                            <label class="form-check-label"><input type="radio" class="form-check-input" value="T" name="gender"/> Transgender&nbsp;&nbsp;</label>  
                        </div>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                  <input name="password" id="password" type="password" class="form-control form-control-lg" placeholder="Password">
                </div>
                <div class="form-group">
                  <select name="country" id="country" class="form-control form-control-lg">
                    <option>Select Country</option>
                    <option>United States of America</option>
                    <option>United Kingdom</option>
                    <option>India</option>
                    <option>Germany</option>
                    <option>Argentina</option>
                  </select>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input name="terms" type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" id="signup" style="background-color:#dc9942;" class="btn btn-block btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a style="color:#dc9942;" href="{% url 'frontend:signin' %}">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/static/backend/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/static/backend/js/off-canvas.js"></script>
  <script src="/static/backend/js/hoverable-collapse.js"></script>
  <script src="/static/backend/js/template.js"></script>
  <!-- endinject -->
</body> 

</html>
