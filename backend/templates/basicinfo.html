<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'head.html' %}
</head>
<body>
  <div class="container-scroller">
    
   {% include 'header.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      {% include 'sidebar.html' %}

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                  <div class="d-flex justify-content-between flex-wrap">
                    <div class="d-flex align-items-end flex-wrap">
                      <div class="me-md-3 me-xl-5">
                        <h4>Basic Info</h4>
                       
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
          
          <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <!-- <h4 class="card-title">Add/Update data</h4> -->
                    <form class="form-sample">
                      <p class="card-description">
                        Personal info
                      </p>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Middle Name</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                          </div>
                        <div class="col-md-4">
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-check">Gender</label>
                            <div class="col-sm-9">
                                <label class="form-check-label"><input type="radio" class="form-check-input" value="M" name="gender"/> Male&nbsp;&nbsp;</label>
                                <label class="form-check-label"><input type="radio" class="form-check-input" value="F" name="gender"/> FeMale&nbsp;&nbsp;</label>
                                <label class="form-check-label"><input type="radio" class="form-check-input" value="T" name="gender"/> Transgender&nbsp;&nbsp;</label>
                                
                               
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Profile Image</label>
                          <div class="col-sm-9">
                            <input type="file" class="form-control"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Date of Birth</label>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy"/>
                          </div>
                        </div>
                      </div>
                    </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Mobile Number</label>
                            <div class="col-sm-9">
                              <input type="number" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <button type="submit" class="col-sm-3 btn btn-primary">
                                Save
                            </button>
                            
                          </div>
                        </div>
                       
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        {% include 'footer.html' %}
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  {% include 'scripts.html' %}
</body>

</html>
